<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="dark" data-bs-theme="light">
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

<head>


    <meta charset="utf-8"/>
    <title>CATALYST | {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}">


    <!-- App css -->
    <link href="{% static 'website/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'website/css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'website/css/app.min.css' %}" rel="stylesheet" type="text/css"/>

</head>
<body>


<div class="container-xxl">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 bg-black auth-header-box rounded-top">
                                <div class="text-center p-3">
                                    <div class="logo logo-admin">
                                        <img src="{% static 'logo.png' %}" height="50" alt="logo" class="auth-logo">
                                    </div>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">Enter your credentials.</h4>
                                    <p class="text-muted fw-medium mb-0">Catalyst Communications</p>
                                </div>
                            </div>
                            <div class="card-body pt-0">
                                <form method="POST" class="my-4" >
                                    {% csrf_token %}
                                    {{ form|crispy }}<!--end form-group-->

                                    <div class="form-group mb-0 row">
                                        <div class="col-12">
                                            <div class="d-grid mt-3">
                                                <button class="btn btn-primary" type="submit">Log In <i
                                                        class="fas fa-sign-in-alt ms-1"></i></button>
                                            </div>
                                        </div><!--end col-->
                                    </div> <!--end form-group-->
                                </form>

                                <!--end form-->
                            </div><!--end card-body-->
                        </div><!--end card-->
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end card-body-->
        </div><!--end col-->
    </div><!--end row-->
</div>


<script src="{% static 'website/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'website/libs/simplebar/simplebar.min.js' %}"></script>

<script src="{% static 'website/js/pages/index.init.js' %}"></script>
<script src="{% static 'website/js/DynamicSelect.js' %}"></script>
<script src="{% static 'website/js/app.js' %}"></script>

</body>


</html>
