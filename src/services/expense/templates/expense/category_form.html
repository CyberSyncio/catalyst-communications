{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}

    <div class="page-wrapper w-50">
        <div class="page-content">
            <div class="container-fluid">

                <div class="card p-4 mt-5">
                    <h4 class="text-center mt-3">New Expense Category</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <a class="btn btn-secondary " href="{% url 'expense:expense-category-list' %}"><i class="fa fa-arrow-left-long me-1"></i> Go Back</a>
                                                <button class="btn btn-primary float-end" type="submit">Save</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
{%  endblock %}
